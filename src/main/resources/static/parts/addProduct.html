<!-- Product Addition-->
<div class="section product-insert" data-aos="fade-up" data-aos-duration="2000">
    <form class="details container" method="POST" action="/apis/product/addProduct" enctype="multipart/form-data"
          onsubmit="insertResult();">
        <div class="left">
            <div class="fileBox">
                <input type="text" class="uploadName" value="Upload File" disabled="disabled">
                <label for="imgUpload" onclick="uploadClick()">Upload</label>
                <input type="file" name="image" id="imgUpload" accept="image/*" multiple />
                <img src="admin/images/default.jpg" class="preview">
            </div>
        </div>
        <div class="right">
            <div class="room">
                <input type="text" id="room" name="room" placeholder="ROOM LOCATION">
            </div>
            <div class="name">
                <input type="text" id="name" name="name" placeholder="PRODUCT NAME">
            </div>
            <div class="price">
                <input type="text" id="price" name="price" placeholder="PRICE">
            </div>
            <div class="sizeBox">
                <select name="size">
                    <option value="Select kinds" selected disabled>Select Kinds</option>
                    <option value="1">BED</option>
                    <option value="2">SOFA</option>
                    <option value="3">CABINET</option>
                    <option value="4">TABLE & CHAIR</option>
                </select>
                <span><i class="fas fa-chevron-down"></i></span>
            </div>
            <h3>Product Detail</h3>
            <textarea cols="60" rows="10" name="detail"></textarea>
            <div class="submitBox">
                <input type="submit" class="addProduct" value="Add Product">
            </div>
        </div>
    </form>
</div>
